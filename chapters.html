<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters - Science Portal</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: #f5f7fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #1e293b;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar .links a:hover {
            color: #38bdf8;
        }

        /* Hero Section */
        .hero {
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e293b, #0ea5e9);
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Chapters Section */
        .chapters {
            padding: 60px 10px;
            max-width: 1000px;
            margin: auto;
        }

        .chapter {
            width: 100%;
            background: white;
            padding: 25px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            cursor: pointer;
            border-left: 8px solid #0ea5e9;
        }

        .chapter:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .chapter-icon {
            font-size: 40px;
            color: #0ea5e9;
        }

        .chapter-content {
            flex: 1;
        }

        .chapter h3 {
            font-size: 22px;
            margin-bottom: 5px;
            color: #1e293b;
        }

        .chapter p {
            font-size: 16px;
            color: #666;
        }

        /* Footer */
        .footer {
            background: #1e293b;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .chapter {
                flex-direction: column;
                align-items: flex-start;
            }

            .chapter-icon {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">🚀 Science Portal</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="#chapters">Chapters</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        📚 Explore Class 9 Science Chapters
    </div>

    <!-- Chapters Section -->
    <div class="chapters" id="chapters">
        <script>
            const chapters = [
                { title: "Matter in Our Surroundings", icon: "💧", desc: "States of matter and their properties." },
                { title: "Is Matter Around Us Pure?", icon: "⚗️", desc: "Mixtures, solutions, and separation techniques." },
                { title: "Atoms and Molecules", icon: "🧪", desc: "Atomic theory, molecules, and chemical formulas." },
                { title: "Structure of the Atom", icon: "⚛️", desc: "Atomic models and subatomic particles." },
                { title: "The Fundamental Unit of Life", icon: "🔬", desc: "Structure and function of cells." },
                { title: "Tissues", icon: "🌱", desc: "Plant and animal tissues." },
                { title: "Motion", icon: "🏃", desc: "Speed, velocity, acceleration, and graphs." },
                { title: "Force and Laws of Motion", icon: "⚖️", desc: "Newton’s laws and their applications." },
                { title: "Gravitation", icon: "🌍", desc: "Gravity, buoyancy, and free fall." },
                { title: "Work and Energy", icon: "⚡", desc: "Work, power, and energy transformations." }
            ];
            
            let chapterContainer = document.querySelector('.chapters');
            chapters.forEach((chapter, index) => {
                chapterContainer.innerHTML += `
                <a href="chapters/chapter${index + 1}.html" style="text-decoration: none; color: inherit;">
                    <div class="chapter">
                        <div class="chapter-icon">${chapter.icon}</div>
                        <div class="chapter-content">
                            <h3>Chapter ${index + 1}: ${chapter.title}</h3>
                            <p>${chapter.desc}</p>
                        </div>
                    </div>
                </a>`;
            });
        </script>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Science Portal | Designed for Class 9 CBSE Students
    </div>

</body>
</html>
