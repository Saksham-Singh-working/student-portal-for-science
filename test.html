<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Plant Animation</title>
    <style>
        body {
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 400px;
            width: 200px;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 5px;
            background-color: green;
            height: 0;
            transform: translateX(-50%);
            animation: growStem 4s linear forwards;
        }

        @keyframes growStem {
            0% { height: 0; }
            100% { height: 250px; }
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: green;
            border-radius: 50%;
            opacity: 0;
        }

        .leaf.left {
            left: -20px;
            transform: rotate(-30deg);
            animation: appear 1s 4s forwards;
        }

        .leaf.right {
            right: -20px;
            transform: rotate(30deg);
            animation: appear 1s 4s forwards;
        }

        @keyframes appear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .flower {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: pink;
            border-radius: 50%;
            opacity: 0;
            animation: bloom 2s 5s forwards;
        }

        .flower::before, .flower::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: pink;
            border-radius: 50%;
        }

        .flower::before {
            top: -20px;
            left: 10px;
        }

        .flower::after {
            top: 10px;
            left: -20px;
        }

        @keyframes bloom {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="flower"></div>
    </div>
</body>
</html>
